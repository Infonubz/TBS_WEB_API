name: CI/CD Pipeline for EC2

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/04_tbs_web_api:latest
            docker stop 04_tbs_web_api || true
            docker rm 04_tbs_web_api || true
            docker run -d -p 4005:4001 --name 04_tbs_web_api ${{ secrets.DOCKER_USERNAME }}/04_tbs_web_api:latest
          EOF
          
